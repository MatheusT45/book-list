<mat-card>
  <mat-toolbar> Livro </mat-toolbar>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Título</mat-label>
        <input matInput placeholder="e.g. Clean Code" formControlName="title" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Autor</mat-label>
        <input
          matInput
          placeholder="e.g. Robert C. Martin"
          formControlName="author"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descrição</mat-label>
        <textarea
          matInput
          placeholder="e.g. A Handbook of Agile Software Craftsmanship"
          formControlName="description"
        ></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Páginas</mat-label>
        <input matInput placeholder="e.g. 464" formControlName="totalPages" />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions *ngIf="isEditing; else viewBack">
    <button mat-raised-button color="primary" (click)="onSubmit()">
      Salvar
    </button>
    <button mat-stroked-button (click)="onCancel()">Cancelar</button>
  </mat-card-actions>
  <ng-template #viewBack>
    <mat-card-actions>
      <button mat-stroked-button (click)="onCancel()">Voltar</button>
    </mat-card-actions>
  </ng-template>
</mat-card>
