<mat-card>
  <mat-card-header class="book-search">
    <mat-card-title>Buscar Livros</mat-card-title>
    <div class="book-search-inputs">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>ID</mat-label>
        <input
          matInput
          type="text"
          placeholder="ID"
          (keyup)="onIdSearch($event)"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Título</mat-label>
        <input
          matInput
          type="text"
          placeholder="Título"
          (keyup)="onTitleSearch($event)"
        />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Autor</mat-label>
        <input
          matInput
          type="text"
          placeholder="Autor"
          (keyup)="onAuthorSearch($event)"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descrição</mat-label>
        <input
          matInput
          type="text"
          placeholder="Descrição"
          (keyup)="onDescriptionSearch($event)"
        />
      </mat-form-field>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-toolbar>
      <span>Livros</span>
    </mat-toolbar>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let book">{{ book.id }}</td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
        <td mat-cell *matCellDef="let book">{{ book.title }}</td>
      </ng-container>

      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
        <td mat-cell *matCellDef="let book">{{ book.author }}</td>
      </ng-container>

      <ng-container matColumnDef="totalPages">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Páginas</th>
        <td mat-cell *matCellDef="let book">{{ book.totalPages }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let book">
          <button
            mat-icon-button
            color="primary"
            aria-label="Edit book"
            (click)="onView(book)"
          >
            <mat-icon>visibility</mat-icon>
          </button>
          <button
            mat-icon-button
            color="accent"
            aria-label="Edit book"
            (click)="onEdit(book)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            aria-label="Delete book"
            (click)="onRemove(book)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>

<button
  mat-fab
  color="accent"
  aria-label="Add a book"
  (click)="onAdd()"
  class="create-fab"
>
  <mat-icon>add</mat-icon>
</button>
